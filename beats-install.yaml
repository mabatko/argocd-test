apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: beats-install
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: charts/reportingbeats-install
    repoURL: https://github.dxc.com/MCP-OCP/reporting-beats
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
